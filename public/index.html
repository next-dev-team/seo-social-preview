<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social SEO Preview - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">My Links</h1>
        <a
          href="create.html"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          >Create New Link</a
        >
      </div>

      <div id="links-container" class="grid gap-4">
        <!-- Links will be loaded here -->
        <p class="text-gray-500 text-center">Loading links...</p>
      </div>
    </div>

    <script>
      async function loadLinks() {
        try {
          const response = await fetch("/api/links");
          const links = await response.json();

          const container = document.getElementById("links-container");
          container.innerHTML = "";

          if (links.length === 0) {
            container.innerHTML =
              '<p class="text-gray-500 text-center">No links found. Create one!</p>';
            return;
          }

          links.forEach((link) => {
            const card = document.createElement("div");
            card.className =
              "bg-white p-6 rounded-lg shadow-md flex flex-col md:flex-row gap-4";

            const shortUrl = `${window.location.origin}/${link.shortCode}`;

            card.innerHTML = `
                        <div class="w-full md:w-1/4">
                            ${
                              link.imageUrl
                                ? `<img src="${link.imageUrl}" alt="Preview" class="w-full h-32 object-cover rounded border">`
                                : '<div class="w-full h-32 bg-gray-200 rounded flex items-center justify-center text-gray-400">No Image</div>'
                            }
                        </div>
                        <div class="flex-1">
                            <h2 class="text-xl font-semibold text-gray-800 truncate min-w-0 max-w-md">${
                              link.title || "No Title"
                            }</h2>
                            <p class="text-gray-600 text-sm mb-2 truncate min-w-0  max-w-md">${
                              link.description || "No Description"
                            }</p>
                            <p class="text-blue-500 text-sm truncate min-w-0 max-w-md mb-1">Destination: <a href="${
                              link.originalUrl
                            }" target="_blank" class="hover:underline">${
              link.originalUrl
            }</a></p>
                            
                            <div class="mt-4 flex items-center gap-4">
                                <div class="bg-gray-100 p-2 rounded border flex items-center gap-2">
                                    <span class="font-mono text-sm">${shortUrl}</span>
                                    <button onclick="navigator.clipboard.writeText('${shortUrl}')" class="text-gray-500 hover:text-blue-600">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                    </button>
                                </div>
                                <button onclick="shareLink('${
                                  link.title || "No Title"
                                }', '${
              link.description || "No Description"
            }', '${shortUrl}')" class="text-gray-500 hover:text-blue-600">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg>
                                </button>
                                <a href="/analytics.html?id=${
                                  link.id
                                }" class="text-sm text-blue-600 font-medium hover:underline flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                                    ${link.clicks} Clicks
                                </a>
                                <button onclick="deleteLink('${
                                  link.id
                                }')" class="text-red-500 text-sm hover:underline ml-auto">Delete</button>
                            </div>
                        </div>
                    `;
            container.appendChild(card);
          });
        } catch (error) {
          console.error("Error loading links:", error);
          document.getElementById("links-container").innerHTML =
            '<p class="text-red-500 text-center">Failed to load links.</p>';
        }
      }

      async function deleteLink(id) {
        if (!confirm("Are you sure you want to delete this link?")) return;
        try {
          const res = await fetch(`/api/links/${id}`, { method: "DELETE" });
          if (res.ok) {
            loadLinks();
          } else {
            alert("Failed to delete");
          }
        } catch (e) {
          alert("Error deleting link");
        }
      }

      async function shareLink(title, description, url) {
        if (navigator.share) {
          try {
            await navigator.share({
              title: title,
              text: description,
              url: url,
            });
            console.log("Link shared successfully");
          } catch (error) {
            console.error("Error sharing link:", error);
          }
        } else {
          alert("Web Share API is not supported in this browser.");
        }
      }

      loadLinks();
    </script>
  </body>
</html>

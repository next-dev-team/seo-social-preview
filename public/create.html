<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Link - Social SEO Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <div class="mb-6">
            <a href="/" class="text-blue-600 hover:underline">&larr; Back to Dashboard</a>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Create New Short Link</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Form -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <form id="create-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Destination URL</label>
                        <input type="url" id="originalUrl" required placeholder="https://example.com" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                        <p class="text-xs text-gray-500 mt-1">We'll automatically fetch metadata from this URL.</p>
                    </div>

                    <div class="pt-4 border-t">
                        <h3 class="text-lg font-semibold mb-4">Customize Preview</h3>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                            <input type="text" id="title" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        
                        <div class="mt-3">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="description" rows="3" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                        </div>
                        
                        <div class="mt-3">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                            <input type="url" id="imageUrl" placeholder="https://..." class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">Create Link</button>
                </form>
            </div>

            <!-- Preview -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Social Card Preview</h2>
                
                <!-- Facebook/OpenGraph Style -->
                <div class="bg-white border rounded-lg overflow-hidden shadow-sm max-w-md mx-auto lg:mx-0">
                    <div class="relative bg-gray-100 h-48 w-full flex items-center justify-center overflow-hidden">
                        <img id="preview-image" src="" alt="" class="w-full h-full object-cover hidden">
                        <span id="preview-placeholder" class="text-gray-400">No Image</span>
                    </div>
                    <div class="p-4 bg-gray-50 border-t">
                        <p id="preview-domain" class="text-xs text-gray-500 uppercase tracking-wide mb-1">EXAMPLE.COM</p>
                        <h3 id="preview-title" class="text-gray-900 font-bold leading-tight mb-1 truncate">Link Title</h3>
                        <p id="preview-description" class="text-gray-600 text-sm line-clamp-2">Link description will appear here...</p>
                    </div>
                </div>
                <p class="text-center text-gray-500 text-sm mt-2">Facebook / LinkedIn Style</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('create-form');
        const inputs = {
            url: document.getElementById('originalUrl'),
            title: document.getElementById('title'),
            desc: document.getElementById('description'),
            img: document.getElementById('imageUrl')
        };
        
        const preview = {
            img: document.getElementById('preview-image'),
            placeholder: document.getElementById('preview-placeholder'),
            domain: document.getElementById('preview-domain'),
            title: document.getElementById('preview-title'),
            desc: document.getElementById('preview-description')
        };

        function updatePreview() {
            preview.title.textContent = inputs.title.value || 'Link Title';
            preview.desc.textContent = inputs.desc.value || 'Link description will appear here...';
            
            if (inputs.img.value) {
                preview.img.src = inputs.img.value;
                preview.img.classList.remove('hidden');
                preview.placeholder.classList.add('hidden');
            } else {
                preview.img.classList.add('hidden');
                preview.placeholder.classList.remove('hidden');
            }
            
            try {
                if (inputs.url.value) {
                    const url = new URL(inputs.url.value);
                    preview.domain.textContent = url.hostname.toUpperCase();
                }
            } catch(e) {}
        }

        [inputs.title, inputs.desc, inputs.img].forEach(el => el.addEventListener('input', updatePreview));
        inputs.url.addEventListener('change', updatePreview); // Update domain on URL change

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                originalUrl: inputs.url.value,
                title: inputs.title.value,
                description: inputs.desc.value,
                imageUrl: inputs.img.value
            };

            try {
                const res = await fetch('/api/links', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    alert('Failed to create link');
                }
            } catch (error) {
                console.error(error);
                alert('Error creating link');
            }
        });
    </script>
</body>
</html>
